apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eko-demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pluscloudit/eko25_demo_gitops.git
    targetRevision: main
    path: environments/dev/apps/eko-demo-app
  destination:
    server: https://kubernetes.default.svc
    namespace: eko-demo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true